<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>BrainCells</h3>
            <h1>One-Time Password Verification</h1>
        </div>
        <p>Dear User,</p>
        <p>Thank you for your request! Your One-Time Password (OTP) for verification is:</p>
        <div class="otp">|OnetimePassword|</div>
        <p>Please use it to verify your identity instead of your current password.</p>
        <p>If you did not request this OTP, please ignore this email.</p>
    </div>
</body>
</html>
